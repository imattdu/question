#parse("header.html")
<link rel="stylesheet" media="all" href="/styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">



            #foreach($message in $messages)
            <li id="conversation-item-10005_622873">
                <div class="letter-info">
                    <span class="l-time">$date.format('yyyy-MM-dd HH:mm:ss', $message.message.createDate)</span>
                    <div class="l-operate-bar">


                    </div>
                </div>
                <div class="chat-headbox">

                    <a class="list-head">
                        <img alt="头像" src="$message.user.headUrl">
                    </a>
                </div>
                <div class="letter-detail">

                    <p class="letter-brief">
                        $message.message.content
                    </p>
                </div>
            </li>
            #end


        </ul>

    </div>
</div>
#parse("js.html")
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
#parse("footer.html")
